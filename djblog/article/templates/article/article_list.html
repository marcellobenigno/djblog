{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>
                <i class="far fa-newspaper"></i>
                Postagens
            </h1>
            <hr>
            {% for obj in object_list %}
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">Por: {{ obj.author }}</strong>
                        <h3 class="mb-0">
                            <a class="text-dark" href="#">{{ obj.title }}</a>
                        </h3>
                        <div class="mb-1 text-muted">{{ obj.created }}</div>
                        <p class="card-text mb-auto">
                            {{ obj.body|truncatewords:40 }}
                        </p>

                        <a href="#">Continue lendo</a>
                    </div>
                    <img class="card-img-right flex-auto d-none d-md-block"
                         src="https://picsum.photos/id/{{ obj.pk }}/200/250"
                         data-holder-rendered="true">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
